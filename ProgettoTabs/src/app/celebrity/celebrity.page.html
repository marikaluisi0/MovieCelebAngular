<app-header [title]=titlePage [showAdd]="true" [showBack]="false" (addEvent)="create()"></app-header> 


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{titlePage}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <app-list-cel [celebritiesArray]="celebritiesList" (celebrity)="getList($event)"  (celebrityEdit)="modifica($event)" (celebrityDelete)="delete($event)" ></app-list-cel>
  </div>



</ion-content>
