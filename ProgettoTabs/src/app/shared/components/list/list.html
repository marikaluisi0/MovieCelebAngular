<ion-content color="light">
    <ion-list [inset]="true">
      <ion-item-sliding *ngFor="let item of items">
        <ion-item [button]="true" (click)="detailsItem(item)"> 
          <ion-label>{{ item.text }}</ion-label> 
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
  
        <ion-item-options slot="end">
        <ion-item-option color="warning">
            <ion-icon slot="icon-only" (click)="editItem(item)" name="create-outline"></ion-icon>
        </ion-item-option>
         
  
          <ion-item-option color="danger" button (click)="deleteItem(item)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
  
        </ion-item-options>
  
  
      </ion-item-sliding>
