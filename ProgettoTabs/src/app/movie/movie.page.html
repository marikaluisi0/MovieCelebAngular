
<app-header 
  [title]= "pageTitle"
  [showAdd]="true"
  [showBack]="false"
  (addEvent)="create()"
  >
</app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-range aria-label="Range with ionChange"  min="0" max="10" (ionChange)="onIonChange($event)"></ion-range>

  <app-list 
  [items]="moviesList" 
  (details)="edit($event)" 
  (edit)="modifica($event)" 
  (delete)="delete($event)"
  >
  </app-list>

</ion-content>
