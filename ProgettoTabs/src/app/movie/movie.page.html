<app-header
  [title]="pageTitle"
  [showAdd]="true"
  [showBack]="false"
  (addEvent)="create()"
>
</app-header>

<ion-content [fullscreen]="true">

   <div class="search"><form [formGroup]="research">
    <ion-searchbar formControlName="ricerca" type="text" placeholder="Cerca film:"></ion-searchbar>
  </form></div> 


  

 <app-list
    [items]="moviesList"
    (details)="edit($event)"
    (edit)="modifica($event)"
    (delete)="delete($event)"
    (rating)="setMovieSearchRating($event)"
  >
  </app-list>
