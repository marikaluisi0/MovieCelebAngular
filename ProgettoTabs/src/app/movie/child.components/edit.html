<ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button default-href="#list.html"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>

<form *ngIf="formUser" class="form"[formGroup]="formUser" (ngSubmit)="submitForm()" novalidate>

    <div>
        <ion-label color="secondary" position="floating">Nome del film</ion-label>
        <ion-input formControlName="title" type="text"></ion-input>
    </div>

    <div>
        <ion-label color="secondary" position="floating">Genere</ion-label>
        <ion-input formControlName="genres" type="text"></ion-input>
    </div>

    <div>
        <ion-label color="secondary" position="floating">Anno</ion-label>
        <ion-input formControlName="year" type="number"></ion-input>
    </div>

    <div>
        <ion-label color="secondary" position="floating">Durata</ion-label>
        <ion-input formControlName="runningTime" type="number"></ion-input>
    </div>

    <div>
        <ion-label color="secondary" position="floating">Attori</ion-label>
        <ion-input formControlName="cast" type="text"></ion-input>
    </div>

    <div>
        <ion-label color="secondary" position="floating">Paese/i di produzione</ion-label>
        <ion-input formControlName="countries" type="text"></ion-input>
    </div>

    <div>
        <ion-label color="secondary" position="floating">Valutazione</ion-label>
        <ion-input formControlName="rating" type="text"></ion-input>
    </div>


    <ion-row>
        <ion-col>
            <ion-button type="submit" expand="block" [disabled]="!formUser.valid">Salva</ion-button>
        </ion-col>
    </ion-row>
</form>
