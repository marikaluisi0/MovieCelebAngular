<ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button default-href="#list.html"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>

    <ion-card color="secondary" *ngIf="films">
        <ion-card-header>
          <ion-card-title>{{films?.title}}</ion-card-title>
          <ion-card-subtitle>{{films?.genres}}</ion-card-subtitle>
          <ion-card-subtitle>{{films?.year}}</ion-card-subtitle>
          <ion-card-subtitle>{{films?.runningTime}}</ion-card-subtitle>
          <ion-card-subtitle>{{films?.cast}}</ion-card-subtitle>
          <ion-card-subtitle>{{films?.countries}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
