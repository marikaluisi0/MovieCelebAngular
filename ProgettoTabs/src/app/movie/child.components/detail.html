<ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button default-href="#list.html"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>

    <ion-card color="secondary" *ngIf="mov">
        <ion-card-header>
          <ion-card-title>{{mov?.title}}</ion-card-title>
          <ion-card-subtitle>{{mov?.genres}}</ion-card-subtitle>
          <ion-card-subtitle>{{mov?.startYear}}</ion-card-subtitle>
          <ion-card-subtitle>{{mov?.runtimeMinutes}}</ion-card-subtitle>
          <ion-card-subtitle>{{mov?.celebrities}}</ion-card-subtitle>
          <ion-card-subtitle>{{mov?.countries}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
