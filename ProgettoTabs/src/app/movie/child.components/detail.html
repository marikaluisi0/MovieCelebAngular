<ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button default-href="#list"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar> 
  <ion-content [fullscreen]="true">


    <ion-card color="secondary" *ngIf="films">
        <ion-card-header>
          <ion-card-title>Titolo: {{films.title}}</ion-card-title>
          <ion-card-subtitle>Genere: {{films.genres}}</ion-card-subtitle>
          <ion-card-subtitle>Anno: {{films.year}}</ion-card-subtitle>
          <ion-card-subtitle>Durata: {{films.runningTime}}</ion-card-subtitle>
          <ion-card-subtitle *ngFor="let cast of films.cast" [routerLink]="['/tabs/celebrity/detail/',cast.celebrityId ]">Attori: {{cast.celebrityName}}</ion-card-subtitle>  
          <ion-card-subtitle *ngFor="let countries of films.countries">Paese di produzione: {{countries.title}}</ion-card-subtitle>
          <ion-card-subtitle> Valutazione: {{films.rating.averageRating}} Valutazioni complessive: {{films.rating.numVotes}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
