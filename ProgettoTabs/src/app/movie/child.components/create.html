<ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button default-href="#list.html"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>

<form *ngIf="create" class="form"[formGroup]="create" (ngSubmit)="submitForm()" novalidate>

    <div>
        <ion-label color="secondary" position="floating">Id del film</ion-label>
        <ion-input formControlName="id" type="text"></ion-input>
    </div>

    <div>
        <ion-label color="secondary" position="floating">Nome del film</ion-label>
        <ion-input formControlName="title" type="text"></ion-input>
    </div>

    <div>
        <ion-label color="secondary" position="floating">Genere</ion-label>
        <ion-input formControlName="genres" type="text"></ion-input>
    </div>

    <div>
        <ion-label color="secondary" position="floating">Anno</ion-label>
        <ion-input formControlName="year" type="number"></ion-input>
    </div>

    <div>
        <ion-label color="secondary" position="floating">Durata</ion-label>
        <ion-input formControlName="runningTime" type="number"></ion-input>
    </div>

    <div>
        <ion-label color="secondary" position="floating">Votazione media</ion-label>
        <ion-input formControlName="averageRating" type="number"></ion-input>
    </div>

    <div>
        <ion-label color="secondary" position="floating">Numero di voti</ion-label>
        <ion-input formControlName="numVotes" type="number"></ion-input>
    </div>


    <ion-row>
        <ion-col>
            <ion-button type="submit" expand="block" [disabled]="!create.valid">Crea</ion-button>
        </ion-col>
    </ion-row>
</form>
